<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D solar system</title>
</head>

<body>
    <!-- Place inside <body> -->
<div class="control-panel">
    <h3>Planet Speed Controls</h3>
    <label>Mercury: <input type="range" id="speed_mercury" min="0" max="5" step="0.1" value="2"></label>
    <label>Venus: <input type="range" id="speed_venus" min="0" max="5" step="0.1" value="1.5"></label>
    <label>Earth: <input type="range" id="speed_earth" min="0" max="5" step="0.1" value="1"></label>
    <label>Mars: <input type="range" id="speed_mars" min="0" max="5" step="0.1" value="0.8"></label>
    <label>Jupiter: <input type="range" id="speed_jupiter" min="0" max="5" step="0.1" value="0.7"></label>
    <label>Saturn: <input type="range" id="speed_saturn" min="0" max="5" step="0.1" value="0.6"></label>
    <label>Uranus: <input type="range" id="speed_uranus" min="0" max="5" step="0.1" value="0.5"></label>
    <label>Neptune: <input type="range" id="speed_neptune" min="0" max="5" step="0.1" value="0.4"></label>

    <button id="toggleAnimation">â¸ Pause</button>
</div>

    <div id="tooltip" style="position: absolute; background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; display: none; pointer-events: none;"></div>
    <script type="module" src="Three.js"></script>
</body>

</html>
